image: docker:20.10.11

stages:
  - build

services:
    - docker:20.10.10-dind

before_script:
  - echo $DOCKER_CI_CD_TOKEN | docker login -u $DOCKER_ID --password-stdin
Production image:
  stage: build
  script:
    - docker-compose build rust_prod --compress --no-cache
    - docker push ${CI_REGISTRY_NAME}:${CI_IMAGE_TAG}
