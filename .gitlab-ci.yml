image: docker:19.03.12
variables:
  DOCKER_HOST: tcp://localhost:2378
  DOCKER_TLS_CERTDIR: ""
services:
  - docker:19.03.12-dind
before_script: docker info

# Note that we'll won't be testing the production image here.
# Being ~3GB in size, we'll don't want to overload the runners
production: 
  stage: build
  script:
    - docker build -t automate:prod -f ./docker/Rust_Prod_Dockerfile -q --rm .
  after_script:
    - docker save automate:prod | gzip > myt_automate.tar.gz
  artifacts:
    paths:
      - myt_automate.tar.gz

container:
  dependencies:
    - production
  stage: test
  before_script:
    - apk add py-pip python3-dev libffi-deb openssl-dev gcc libc-dev rust cargo make
    - curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
    - docker-compose --version
  script:
    - ls -al
