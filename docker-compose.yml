version: "3.8"

services:
  rust:
    profiles: ["container-dev"]
    image: myt/automation-api:1.0
    container_name: Automation-API
    ports:
      - ${WARP_PORT}:3030
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
  rabbitmq:
    profiles: ["container-dev", "local-dev"]
    image: rabbitmq:3.9.10-management-alpine
    restart: always
    container_name: RabbitMQ-Rust
    ports:
      - ${RABBITMQ_PORT}:5672
      - ${RABBITMQ_MANAGER}:15672
