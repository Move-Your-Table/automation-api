version: "3.8"

services:
  rust:
    profiles: ["container-dev"]
    image: rust:alpine3.14
    container_name: Automation-API
    ports:
      - ${WARP_PORT}:3030
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
  rabbitmq:
    profiles: ["container-dev", "local-dev"]
    image: rabbitmq:3.8.25-alpine
    restart: always
    container_name: RabbitMQ-Rust
    ports:
      - ${RABBITMQ_PORT}:5672
