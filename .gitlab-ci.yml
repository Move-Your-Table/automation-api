stages:
  - build

Production image:
  image: docker:20.10.11
  stage: build
  services:
    - docker:20.10.10-dind
  script:
    - echo $DOCKER_CI_CD_TOKEN | docker login -u $GITLAB_USERNAME $CI_REGISTRY_NAME --password-stdin
    - docker-compose build rust_prod --compress --no-cache
    - docker push $CI_IMAGE_NAME
